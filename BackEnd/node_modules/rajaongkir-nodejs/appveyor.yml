environment:
  matrix:
    - nodejs_version: "4.8"
    - nodejs_version: "5.12"
    - nodejs_version: "6.11"
    - nodejs_version: "7.10"
cache:
  - node_modules
install:
  - ps: Install-Product node $env:nodejs_version
  - if exist node_modules npm prune
  - if exist node_modules npm rebuild
  - npm install
build: off
test_script:
  - node --version
  - npm --version
version: "{build}"